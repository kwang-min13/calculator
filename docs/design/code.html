<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Engineering Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<div class="flex items-center p-4 pb-2 justify-between shrink-0 z-10">
<div class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined">menu</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Engineering</h2>
<div class="flex size-12 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors text-[#111418] dark:text-white">
<span class="material-symbols-outlined">history</span>
</div>
</div>
<!-- Display Area -->
<div class="flex flex-col flex-1 justify-end px-6 pb-6 pt-2 relative">
<!-- Mode Toggle -->
<div class="absolute top-4 left-6">
<div class="flex h-8 items-center justify-center rounded-lg bg-[#e0e4e9] dark:bg-slate-800 p-1 w-24">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md has-[:checked]:bg-white dark:has-[:checked]:bg-slate-600 has-[:checked]:shadow-sm has-[:checked]:text-[#111418] dark:has-[:checked]:text-white text-[#60758a] dark:text-slate-400 text-xs font-bold transition-all">
<span class="truncate">DEG</span>
<input checked="" class="invisible w-0 absolute" name="mode-toggle" type="radio" value="DEG"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md has-[:checked]:bg-white dark:has-[:checked]:bg-slate-600 has-[:checked]:shadow-sm has-[:checked]:text-[#111418] dark:has-[:checked]:text-white text-[#60758a] dark:text-slate-400 text-xs font-bold transition-all">
<span class="truncate">RAD</span>
<input class="invisible w-0 absolute" name="mode-toggle" type="radio" value="RAD"/>
</label>
</div>
</div>
<!-- Calculation History -->
<div class="text-right mb-1 opacity-60">
<span class="text-xl md:text-2xl font-medium tracking-wide text-slate-600 dark:text-slate-400">sin(45) + 10</span>
</div>
<!-- Main Result -->
<div class="text-right">
<h1 class="text-6xl md:text-7xl font-bold tracking-tight leading-none break-all text-[#111418] dark:text-white">10.707</h1>
</div>
</div>
<!-- Keypad Area -->
<div class="w-full bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm rounded-t-3xl p-4 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] border-t border-white/20 dark:border-slate-800/50">
<div class="grid grid-cols-4 gap-3 h-full">
<!-- Row 1: Top Actions -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-rose-100 dark:bg-rose-900/30 text-rose-600 dark:text-rose-400 text-lg font-bold hover:brightness-95 active:scale-95 transition-all">
                    AC
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#e8eef3] dark:bg-slate-800 text-[#111418] dark:text-slate-200 text-lg font-medium hover:brightness-95 active:scale-95 transition-all">
                    ( )
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#e8eef3] dark:bg-slate-800 text-[#111418] dark:text-slate-200 text-lg font-medium hover:brightness-95 active:scale-95 transition-all">
                    %
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all">
                    ÷
                </button>
<!-- Row 2: Sci Functions -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    sin
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    cos
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    tan
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all">
                    ×
                </button>
<!-- Row 3: Sci Functions -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    ln
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    log
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-base font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    √
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all">
<span class="material-symbols-outlined font-bold">remove</span>
</button>
<!-- Row 4: Numbers -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    7
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    8
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    9
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-primary/10 dark:bg-primary/20 text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all">
<span class="material-symbols-outlined font-bold">add</span>
</button>
<!-- Row 5: Numbers -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    4
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    5
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    6
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-xl font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    ^
                </button>
<!-- Row 6: Numbers -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    1
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    2
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    3
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-[#f0f4f8] dark:bg-slate-800/50 text-slate-600 dark:text-slate-400 text-xl font-medium hover:bg-white dark:hover:bg-slate-700 active:scale-95 transition-all">
                    π
                </button>
<!-- Row 7: Bottom -->
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    .
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
                    0
                </button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-white dark:bg-slate-700 text-[#111418] dark:text-white text-2xl font-semibold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-600 active:scale-95 transition-all">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="h-14 md:h-16 rounded-2xl flex items-center justify-center bg-primary text-white text-2xl font-bold shadow-lg shadow-primary/30 hover:bg-blue-600 active:scale-95 transition-all">
                    =
                </button>
</div>
</div>
</div>
</body></html>
